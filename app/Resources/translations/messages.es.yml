        texto1: "Una nueva aplicación ha sido desarrollada por los estudiantes de Liderazgo Emprendedor e Innovación de la Universidad de Mondragón, en colaboración con los estudiantes de Desarrollo de Aplicaciones Web de I.E.S Zubiri Manteo B.H.I. y Mantenimiento electrónico de CIFP Don Bosco LHII, llamada KupeLike."
        texto2: "KupeLike muestra las sidrerías del territorio español con sus respectivas barricas (kupelas) y un sistema de votos y reputación por cada una de ellas. Los votos se muestran tanto en la aplicación como en unas pantallas alojadas en cada barrica."
        texto3: "También dispondrá de un mapa interactivo e información actualizada para el interés de los usuarios."
