        titulo: "Nosotros"
        texto1: "Una nueva aplicación ha sido desarrollada por los estudiantes de Liderazgo Emprendedor e Innovación de la Universidad de Mondragón, en colaboración con los estudiantes de Desarrollo de Aplicaciones Web de I.E.S Zubiri Manteo B.H.I. y Mantenimiento electrónico de CIFP Don Bosco LHII, llamada KupeLike."
        texto2: "KupeLike muestra las sidrerías del territorio español con sus respectivas barricas (kupelas) y un sistema de votos y reputación por cada una de ellas. Los votos se muestran tanto en la aplicación como en unas pantallas alojadas en cada barrica."
        texto3: "También dispondrá de un mapa interactivo e información actualizada para el interés de los usuarios."
        #texto2: "KupeLike es un proyecto para ofrecer todas las facilidades posibles tanto a las sidrerías como a los clientes de las mismas. La aplicación web mostrará un listado, fácilmente accesible, de todas las sidrerías junto a sus respectivas kupelas.  Al acceder a la aplicación web, ésta detectará la localización del usuario y en caso de que éste se encuentre en una sidrería, abrirá automáticamente la página de la misma. En caso contrario será dirigido a la página principal de la aplicación. Como su propio nombre indica (Kupela = Barrica, Like = Gustar), el objetivo principal es el de ofrecer al cliente la posibilidad de votar por aquellas kupelas que más le hayan gustado y ver el nivel de satisfacción del resto de clientes sobre dichas kupelas. La información ofrecida por los clientes, será mostrada tanto en la aplicación web como en unos dispositivos electrónicos conectados vía WiFi que estarán situados en cada una de las kupelas de cada sidrería registrada en nuestra aplicación. Estos dispositivos mostrarán en tiempo real la cantidad de votos de los que dispone la kupela en la que estará situada."
        #texto3: "Mediante un sistema de alertas añadido, el cliente tendrá la opción de indicar que desea recibir un aviso al email cuando la kupela que le ha gustado sea embotellada. De esta manera, el sidrero podrá enviar fácilmente dicho aviso a todos los clientes que así lo deseen."
        #texto4: "La aplicación también mostrará un mapa donde se mostrarán todas las sidrerías registradas en la aplicación y un mapa interactivo por cada una de ellas, el cual mostrará el recorrido necesario para llegar a la misma. En caso de que el cliente esté accediendo mediante un dispositivo móvil, la aplicación le abrirá el navegador del teléfono con la sidrería como destino."
        #texto5: "Por si todo esto no fuera suficiente, también se facilitará la información de contacto de las sidrerías tales como la dirección, el email y el teléfono."
